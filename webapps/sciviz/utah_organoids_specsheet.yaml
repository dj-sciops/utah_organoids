version: "v0.1.0"
LabBook: null
SciViz: # top level tab
  auth:
    mode: "database"
  hostname: "rds.datajoint.io"
  pages: # individual pages
    Home:
      route: /home
      grids:
        grid5:
          type: fixed
          columns: 1
          row_height: 520
          components:
            comp:
              x: 0
              y: 0
              height: 1
              width: 1
              type: markdown
              text: |
                # Welcome to the data viewer for the Utah Organoids data pipeline
                As of August 1, 2023, this pipeline and data viewer are in the testing phase.
    User:
      route: /user
      grids:
        grid5:
          type: fixed
          columns: 1
          row_height: 520
          components:
            User Table:
              route: /userviewer
              link: /userdetails
              x: 0
              y: 0
              height: 1
              width: 1
              type: antd-table
              restriction: >
                def restriction(**kwargs):
                    return dict(**kwargs)
              dj_query: >
                def dj_query(utah_organoids_induction):
                    table = utah_organoids_induction.User
                    return dict(query=(table), fetch_args=[])
            User Form:
              route: /userform
              x: 0
              y: 1
              height: 1
              width: 1
              type: form
              tables:
                - utah_organoids_induction.User
